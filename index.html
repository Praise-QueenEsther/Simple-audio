<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="aud">
           <input type="range" min="0" max="100" class="range" value="0">

        </div>
        <br>
        <br>
        <div>
            <button class="play btn"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="pause btn"><i class="fa fa-pause" aria-hidden="true"></i></button>

            <button class="ford btn"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
            <button class="back btn"><i class="fa fa-backward" aria-hidden="true"></i>  </button>

           
        </div>   


    </div>
    

    <script>
        const audio = document.createElement("audio")
        audio.src="So Will I (100 Billion X) - Hillsong Worship.mp4"
      

        const ranged=document.querySelector(".range");
        const play= document.querySelector(".play")
        const pause=document.querySelector(".pause")
        const ford=document.querySelector(".ford")
        const back = document.querySelector(".back")


         setInterval(function(){
             ranged.value = (audio.currentTime / audio.duration)*100
         },100)
       

        play.addEventListener("click", function(){

            audio.play();
        })

         pause.addEventListener("click", function(){

            audio.pause();
        })

         ford.addEventListener("click", function(){

            audio.currentTime +=5
        })

         back.addEventListener("click", function(){

            audio.currentTime -=5
        })




    </script>
</body>
</html>
